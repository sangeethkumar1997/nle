---
# Title for release notes page
name-template: 'v$RESOLVED_VERSION'

# Tag to be used in GitHub for the release
tag-template: 'v$RESOLVED_VERSION'

# Group the PRs together for easy reading
categories:
  - title: 'ğŸ’£ BREAKING CHANGE'
    label: 'breaking change'
  - title: 'ğŸš€ New Features'
    label: 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    label: 'bug'
  - title: 'ğŸ“ Documentation'
    label: 'documentation'
  - title: 'ğŸ”¨ Maintenance'
    label: 'maintenance'

exclude-labels:
  - 'skip changelog'

change-template: '- $TITLE (#$NUMBER, @$AUTHOR)'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking change'
  minor:
    labels:
      - 'minor'
      - 'enhancement'
      - 'maintenance'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'documentation'
  default: patch

